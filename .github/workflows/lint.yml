name: run-tests
run-name: ${{ github.actor }} is running tests on push
on: [push]
jobs:
  install-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i
      - run: npm run lint